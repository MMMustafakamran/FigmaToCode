<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silsila Muhammadia Ameenia Idreesia - Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .quran-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: logoFadeIn 2s ease-in-out;
        }

        .logo-overlay img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .loading-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: textFadeIn 3s ease-in-out, bounce 2s infinite 3s;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 4;
            backdrop-filter: blur(10px);
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-overlay img {
                width: 150px;
                height: 150px;
            }
            
            .loading-text {
                font-size: 16px;
                bottom: 30px;
            }
            
            .skip-button {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo-overlay img {
                width: 120px;
                height: 120px;
            }
            
            .loading-text {
                font-size: 14px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="images/quranreadingpng.png" alt="Quran Reading" class="quran-gif">
        
        <div class="logo-overlay">
            <img src="images/arabic_logo_circular.png" alt="Silsila Muhammadia Ameenia Idreesia Logo">
        </div>
        
        <div class="loading-text">
            Scroll to continue<span class="loading-dots"></span>
        </div>
        
        <button class="skip-button" onclick="skipToMain()">Skip</button>
    </div>

    <script>
        let isTransitioning = false;
        
        function redirectToMain() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            // Add fade out effect
            document.querySelector('.landing-container').classList.add('fade-out');
            
            // Redirect after fade animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        function skipToMain() {
            redirectToMain();
        }
        
        // Scroll-based transition
        let scrollTimeout;
        let isScrolling = false;
        
        function handleScroll() {
            if (isTransitioning) return;
            
            // Clear existing timeout
            clearTimeout(scrollTimeout);
            
            // Set scrolling flag
            isScrolling = true;
            
            // Set timeout to transition after scroll stops
            scrollTimeout = setTimeout(() => {
                if (isScrolling && !isTransitioning) {
                    redirectToMain();
                }
            }, 500); // Wait 500ms after scroll stops
        }
        
        // Add scroll event listener
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for scroll events
            window.addEventListener('scroll', handleScroll);
            
            // Listen for wheel events (mouse wheel)
            window.addEventListener('wheel', function(e) {
                e.preventDefault();
                handleScroll();
            });
            
            // Listen for touch events (mobile)
            let touchStartY = 0;
            window.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            });
            
            window.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                if (Math.abs(deltaY) > 10) { // Minimum swipe distance
                    handleScroll();
                }
            });
            
            // Listen for keyboard events
            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    handleScroll();
                }
            });
        });
        
        // Optional: Add click anywhere to skip functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('skip-button')) return;
            redirectToMain();
        });
    </script>
</body>
</html>
